  about:
    title: "O MNIE"
    text: ""
    body: "Jestem absolwentką Wydziału Prawa i Administracji Uniwersytetu Opolskiego. Studiowałam
jednocześnie dwa kierunki – administrację oraz prawo. Oba kierunki ukończyłam z bardzo
dobrymi wynikami. Obroniłam prace magisterskie pt.: „Ochrona konsumenta w umowach
zawieranych na odległość” pod kierunkiem prof. dr. hab. Rafała Adamusa oraz „Ideologia
nazizmu w okresie Republiki Weimarskiej (1919-1933)” pod kierunkiem prof. zw. dr. hab.
Marka Maciejewskiego. W trakcie studiów wielokrotnie otrzymywałam stypendium Rektora za
bardzo dobre wyniki w nauce. W czasie studiów zaangażowana byłam w działalność pro
bono w ramach Studenckiej Poradni Społeczno-Prawnej Bona Fides, w której studenci
udzielają darmowych porad prawnych. Doświadczenie zdobywałam odbywając liczne
praktyki m.in. w Sądzie Rejonowym w Oleśnie, Starostwie Powiatowym w Oleśnie, Kancelarii
Adwokacko-Radcowskiej w Częstochowie. Swoje zainteresowania skupiam wokół prawa
cywilnego, w szczególności roszczeń odszkodowawczych prawa rodzinnego i spadkowego."
    section: about


  portfolio:
    title: "Oferta"
    text: "Kancelaria Radcy Prawnego Simony Huć oferuje kompleksową obsługę prawną
zarówno podmiotów gospodarczych jak i osób fizycznych. Z sukcesami
prowadzimy sprawy naszych Klientów przed sądami powszechnymi,
administracyjnymi, organami egzekucyjnymi oraz innymi instytucjami.
Opierając sie na bogatej wiedzy i doświadczeniu, zapewniamy dokładną analizę zleconej sprawy oraz merytoryczne wsparcie.
Naszym celem – prócz najwyższej jakości usług - jest
budowanie z Klientem relacji opartej na szacunku i zaufaniu. 


Jesteśmy elastyczni i dyspozycyjni co do oczekiwań Klientów w zakresie
czasu i miejsca świadczenia usług. Szanując czas naszych Klientów,
zapewniamy dogodne dla nich formy kontaktu. Budujemy trwałe więzi z
naszymi Klientami, które pozwalają w pełni zrozumieć Ich potrzeby, a dzięki
temu skuteczniej reprezentować Ich interesy.
Na bieżąco współpracujemy z innymi podmiotami, świadczącymi usługi
niezbędne dla zapewnienia realizacji całościowej usługi prawniczej, takimi jak:
notariusze, księgowi, tłumacze przysięgli.
Stale podnosimy nasze kwalifikacje oraz pogłębiamy wiedzę w obszarach,
w których działamy. Gwarantując naszym Klientom jak najlepszą obsługę,
reagujemy na Ich potrzeby bezzwłocznie, dbając o Ich poczucie
bezpieczeństwa. Specjalizacja, doświadczenie i zaangażowanie
w rozwiązywaniu problemów prawnych przekładają się na wysoki poziom
merytoryczny świadczonych usług, a tym samym na sukcesy i zadowolenie
naszych Klientów."
    section: portfolio
    closebutton: "Zamknij"

